    <body style="background-image: url(img/register.jpg); background-size: cover;">
        <div class="container-fluid p-2 text-warning text-center" id="bg-image">
            
            <p class="display-1">Használt autók</p>
            <p class="h3">Gyors, megbízható és minőségi autók</p>
        </div>

        <nav class="navbar navbar-expand-sm navbar-dark" id="navcol">
			<div class="container-fluid justify-content-center" id="navcol">
				<ul class="navbar-nav" >
				  <li class="nav-item" >
					<a class="nav-link" href="index.html">Homepage</a>
				  </li>
				  <li class="nav-item">
					<a class="nav-link active" href="register.html">Regisztráció</a>

				  <li class="nav-item">
					<a class="nav-link" href="login.html">Bejelentkezés</a>

				</ul> 
			</div>
		</nav>
        <br>
        <div class="container" id="normalfont">
            <form><br>
                <div class="form-row">
                <div class="form-group col-md-12">
                    <label for="inputEmail4">E-mail</label>
                    <input type="email" class="form-control" id="inputEmail" placeholder="E-mail">
                </div>
                <div class="form-group col-md-12">
                    <label for="inputPassword4">Jelszó</label>
                    <input type="password" class="form-control" id="inputPassword" placeholder="Jelszó">
                </div>
                </div>
                <div class="form-group">
                    <label for="fullname">Teljes név</label>
                    <input type="text" class="form-control" id="fullname" placeholder="Nagy Pista Márk">
                <div class="form-group">
                    <label for="inputAddress">Lakcím</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="Valami utca 15.">
                </div>
                </div>
                <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputCity">Város</label>
                    <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="form-group col-md-4">
                    <label for="inputState">Megye</label>
                    <select id="inputState" class="form-control">
                    <option selected>Válassz megyét...</option>
                    <option>Budapest</option>
                    <option>Bács-Kiskun</option>
                    <option>Baranya</option>
                    <option>Békés</option>
                    <option>Borsod-Abaúj-Zemplén</option>
                    <option>Csongrád-Csanád</option>
                    <option>Fejér</option>
                    <option>Győr-Moson-Sopron</option>
                    <option>Hajdú-Bihar</option>
                    <option>Heves</option>
                    <option>Jász-Nagykun-Szolnok</option>
                    <option>Komárom-Esztergom</option>
                    <option>Nógrád</option>
                    <option>Pest</option>
                    <option>Somogy</option>
                    <option>Szabolcs-Szatmár-Bereg</option>
                    <option>Tolna</option>
                    <option>Vas</option>
                    <option>Veszprém</option>
                    <option>Zala</option>
                    </select>
                </div>
                <div class="form-group col-md-2">
                    <label for="inputZip">Irányítószám</label>
                    <input type="text" class="form-control" id="inputZip">
                </div>
                </div>
                <div class="form-group">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck" required>
                    <label class="form-check-label" for="gridCheck">
                        <a href="#">ÁSZF</a>
                    </label>
                </div>
                </div>
                <button type="submit" class="btn btn-success container-fluid">Regisztráció</button>
                
            </form><br>
        </div>


        <footer class="container-fluid text-white" id="footer">

            <div class="footer-copyright text-center py-3">
                © 2021 Bláthy
            </div>
        </footer>

    </body>
</html>
